name: Update Records

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run
        run: |
          python worldrecords.py
          bash downloader/arearecords-senior.sh
          bash downloader/nationalrecords-senior.sh
          python worldathletics-records.py --type WRU20 --output tmp/u20worldrecords.csv --category world-u20-records
          echo "Cleanup WorldAthletics"
          python cleanup.py --input tmp/worldrecords
          echo "Cleanup U20 Worldrecords"
          python cleanup.py --input tmp/u20worldrecords.csv
          python taf.py --input tmp/worldrecords --output records/world.csv --mapping tilastopaja_wr_ar --ageGroup senior
          python taf.py --input tmp/u20worldrecords.csv --output records/world-u20.csv --mapping worldathletics_records --ageGroup JU20
          git config user.name Github Action
          git config user.email actions@github.com
          git add records/*
          timestamp=$(date -u)
          git commit -m "update records data: ${timestamp}" || exit 0
          git push